<!DOCTYPE html>
<html>

<head>
  <title>Lisää uusi peli pelikirjastoon</title>
</head>

<body>
  <h1>Uusi peli</h1>
  <h2> Perustiedot </h2>
  <form action="/create_item" method="post">
    <p>
      Pelin nimi<br />
      <input type="text" name="title" maxlength="50" size="25" required/>
    </p>
    <p>
      Minimipelaajamäärä<br />
      <input type="radio" name="min_players" value="1" required /> 1
      <input type="radio" name="min_players" value="2" required /> 2
      <input type="radio" name="min_players" value="3" required /> 3
      <input type="radio" name="min_players" value="4" required /> 4
    </p>
    <p>
      Maksimipelaajamäärä<br />
      <input type="radio" name="max_players" value="2" required /> 2
      <input type="radio" name="max_players" value="3" required /> 3
      <input type="radio" name="max_players" value="4" required /> 4
      <input type="radio" name="max_players" value="5" required /> 5
      <input type="radio" name="max_players" value="6" required /> 6
      <input type="radio" name="max_players" value="8" required /> 8
      <input type="radio" name="max_players" value="10" required /> 10
      <input type="radio" name="max_players" value="12" required /> 12
      <input type="radio" name="max_players" value="16" required /> 16
      <input type="radio" name="max_players" value="99" required /> 99
    </p>
    <p>
      Ikäsuositus<br />
      <select name="age_recommendation", required>
        <option value="valitse">(valitse)</option>
        <option value="5+">5+</option>
        <option value="6+">6+</option>
        <option value="7+">7+</option>
        <option value="8+">8+</option>
        <option value="9+">9+</option>
        <option value="10+">10+</option>
        <option value="12+">12+</option>
        <option value="13+">13+</option>
        <option value="14+">14+</option>
        <option value="17+">17+</option>
        <option value="18+">18+</option>
        <option value="21+">21+</option>
      </select>
    </p>
    <p>
      Pelin kesto<br />
      <select name="duration" required>
        <option value="valitse">(valitse)</option>
        <option value="15 min">15 min</option>
        <option value="30 min">30 min</option>
        <option value="45 min">45 min</option>
        <option value="1 tunti">1 tunti</option>
        <option value="1,5 tuntia">1,5 tuntia</option>
        <option value="2 tuntia">2 tuntia</option>
        <option value="enemmän">enemmän</option>
      </select>
    </p>
    <h2>Arvio pelistä</h2>
    <p>
      Vaikeustaso <br />
      <input type="radio" name="difficulty_level" value="Erittäin helppo" /> Erittäin helppo
      <input type="radio" name="difficulty_level" value="Helppo" /> Helppo
      <input type="radio" name="difficulty_level" value="Keskitaso" /> Keskitaso
      <input type="radio" name="difficulty_level" value="Vaikea" /> Vaikea
      <input type="radio" name="difficulty_level" value="Erittäin vaikea" /> Erittäin vaikea
    </p>
    <p>
      Arvosana <br />
      <input type="radio" name="rating" value="*" /> *
      <input type="radio" name="rating" value="**" /> **
      <input type="radio" name="rating" value="***" /> ***
      <input type="radio" name="rating" value="****" /> ****
      <input type="radio" name="rating" value="*****" /> *****
    </p>
    <input type="submit" value="Lisää uusi peli" />
  </form>
</body>

</html>
