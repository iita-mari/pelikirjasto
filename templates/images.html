{% extends "layout.html" %}

{% block title %}Profiilikuva{% endblock %}

{% block content %}
<h2>Profiilikuva</h2>

<p>
    Lähetä png-tiedosto, jonka koko on enintään 100 kt.
</p>
<p>
    Uusi kuva korvaa vanhan profiilikuvan.
</p>

<form action="/images" method="post" enctype="multipart/form-data">
    <p>
        <label for="image">Kuva:</label>
        <input type="file" id="image" name="image" accept=".png" />
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Lähetä" />
</form>
<p>
    <a href="/user/{{ session.user_id }}">Takaisin käyttäjätietoihin</a> | <a href="/">Takaisin etusivulle</a>
</p>
{% endblock %}
