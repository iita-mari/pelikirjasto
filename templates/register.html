{% extends "layout.html" %}

{% block title %}Rekisteröidy{% endblock %}

{% block content %}
<h2>Rekisteröidy</h2>

<form action="/register" method="post">
  <p>
    <label for="username">Tunnus</label> (1-16 merkkiä): <br />
    <input type="text" name="username" id="username" value="{{ filled.username }}" minlength="1" maxlength="16" required />
  </p>
  <p>
    <label for="password1">Salasana</label> (min. 5 merkkiä): <br />
    <input type="password" name="password1" id="password1" minlength="5" required />
  </p>
  <p>
    <label for="password2">Salasana uudestaan</label>: <br />
    <input type="password" name="password2" id="password2" required />
  </p>
  <input type="submit" value="Luo tunnus" />
</form>
{% endblock %}
