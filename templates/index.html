<!DOCTYPE html>
<html>

<head>
  <title>Pelikirjasto</title>
</head>

<body>
  <h1>Pelikirjasto</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{ session.user_id }}
  </p>
  <p>
    <a href="/logout">Kirjaudu ulos</a>
  </p>
  <p>
    <a href="/new_item">Lisää uusi peli</a>
  </p>
  {% else %}
  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
  </p>
  {% endif %}

  <p>
    <a href="/find_item">Etsi peli</a>
  </p>

  <h2>Pelit</h2>

  <ul>
    {% for item in items %}
    <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</body>

</html>
