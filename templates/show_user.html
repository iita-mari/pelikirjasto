{% extends "layout.html" %}

{% block title %}Käyttäjä: {{ user.username }}{% endblock %}

{% block content %}
<h2>Käyttäjä: {{ user.username }}</h2>
<p>
  Käyttäjällä on pelejä yhteensä: {{ items | count }}
</p>
<h3>Pelit</h3>
<ul>
  {% for item in items %}
  <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
  {% endfor %}
</ul>
<p>
  <a href="/">Takaisin</a>
</p>
{% endblock %}
